name: CI

on:
  push:
    branches: [ main, first-commit-code ]
  pull_request:
    branches: [ main, first-commit-code ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
      - name: Build
        run: go build -o ssmssh .
      - name: Run tests
        run: go test ./... 